<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <script>
        async function add(a, b) {
            let x = await a + b
            answer(x)
        }
        function answer(ans) {
            document.getElementById("p1").innerHTML = ans;
        }
        add(120, 120)
    </script>
</body>

</html>
